<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
  
    <div class="container">
        <div class="login">
           
            <div class="wrapper">
            <form action="">
                <div class="jpg"><img src="Type=Text.png"></div>
                <h3>welcome to my music!</h3>
                <p class="greeting">please sign-in to your account and start thr adventure</p>
               <div class="box">
                <input type="text" placeholder="Name" required>
               </div>
               <div class="box">
                <input type="text" placeholder="email" required>
               </div>
               <div class="box">
                <input type="password" placeholder="password" required>
               </div>
               <div class="box">
                <input type="password" placeholder="confirm password" required>
               </div>
               <div class="remember-forgot">
                <label><input type="checkbox">I agree to privacy policy and terms</label>
               </div>
               <button type="submit" class="btn">Sign Up</button>
               <div class="register-link">
                <p>Already have an account?<a href="#">Sign in</a></p>
               </div>
               <p class="or">or</p>
               <!-- Tombol Submit dengan Ikonya -->
<button type="submit-button" class="buton">
    Sign Up with Google</button>
            </form>
           
        </div>
    </div>
</div>

</html>
